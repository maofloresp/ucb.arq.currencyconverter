<div class="content" role="main">

  <form class="currency-form" [formGroup] = "currencyForm"  (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>From:</mat-label>
      <input matInput placeholder="Source currency" formControlName="from">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>To:</mat-label>
      <input matInput placeholder="Target currency" formControlName="to">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Amount:</mat-label>
      <input matInput placeholder="Amount of money" formControlName="amount">
    </mat-form-field>

    <button mat-raised-button color="accent">Convert</button>
  
    <p> {{ result }}</p>
  </form>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element"> {{element.currencyFrom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let element"> {{element.currencyTo}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Converted </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="[]"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
  </mat-paginator>

</div>


<router-outlet></router-outlet>
